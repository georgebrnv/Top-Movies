{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container my-5">
    <h1 class="heading">Select Movie</h1>
    {% for movie in options %}
      <p>
        <a href="{{ url_for('find_movie', movie_id=movie['id']) }}" class="select_movie"> {{ movie['original_title'] }}  ({{ movie['release_date'] }}) </a>
      </p>
    {% endfor %}
</div>
{% endblock %}
